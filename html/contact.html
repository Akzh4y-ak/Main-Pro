<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="../css/contact.css">
    <link rel="stylesheet" href="../css/header.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
</head>
<body>
    <nav class="navbar">
        <h1>Ecommerce</h1>
    <a class="navLinks" href="../html/home.html">Home</a>
    <a class="navLinks" href="">Products</a>
    <a class="navLinks" href="../html/about.html">About</a>
    <a class="navLinks" href="../html/contact.html">Contact</a>
    <button id="loginBtn" class="lrcBtn"><i class="fa-solid fa-right-to-bracket"></i>Login</button>
    <button class="lrcBtn"><i class="fa-solid fa-user-plus"></i>Register</button>
    <button class="lrcBtn"><i class="fa-solid fa-cart-shopping"></i>Cart</button>
    </nav>
    <h1 id="cUs">Contact Us</h1><hr>
    <div id="contactCont">
        <form>
            <label for="name">Name</label><br>
            <input type="text" id="name" name="name" placeholder="Enter your name"><br><br>
            <label for="email">Email</label><br>
            <input type="email" id="email" name="email" placeholder="name@gmail.com"><br><br>
            <label for="message">Message</label><br>
           <textarea placeholder="Enter your message" ></textarea><br><br>
            <button id="send" type="submit">Send</button>
        </form>
    </div>
</body>
</html>
