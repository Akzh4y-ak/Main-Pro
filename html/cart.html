    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cart Page</title>
  <link rel="stylesheet" href="../css/cart.css">
</head>
<body>

    <div class="cart-container">
        <h1>Cart</h1>
      
        <div class="card-grid"> <!-- Corrected class: 'cart-grid' ➡ 'card-grid' -->
      
          <!-- Item List -->
          <div class="itemlist"> <!-- Corrected class: 'item-list' ➡ 'itemlist' -->
            <!-- Cart Item -->
            <div class="cart-item">
              <div class="left-side">
                <img src="https://fakestoreapi.com/img/81fPKd-2AYL._AC_SL1500_.jpg" alt="Backpack" />
                <div class="item-info">
                  <strong>Fjallraven - Foldsack No. 1</strong>
                  <p>1 × $109.95</p>
                </div>
              </div>
              <div class="quantity-controls">
                <button>-</button>
                <span>1</span>
                <button>+</button>
              </div>
            </div>
            <!-- Add more cart items here -->
          </div>
      
          <!-- Order Summary -->
          <div class="order-summary">
            <h3>Order Summary</h3>
            <p>Products (6): <strong>$1149</strong></p>
            <p>Shipping: <strong>$30</strong></p>
            <hr>
            <p>Total amount: <strong>$1179</strong></p>
            <button class="checkout-btn">Go to checkout</button>
          </div>
      
        </div>
      </div>
      
      <script src="../js/cart.js"></script>
</body>
